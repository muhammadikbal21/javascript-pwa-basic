<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- material icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="style.css" />

    <link rel="manifest" href="/manifest.json">

    <meta name="theme-color" content="#3823a4">

    <title>PWA Shop</title>
</head>

<body>
    <section class="container header-cart mt-3">
        <div class="row">
            <div class="col-12">
                <p class="title mb-0">
                    Checkout
                </p>
            </div>
        </div>
    </section>
    <section class="container">
        <div class="row justify-content-center">

            <div class="border-bottom pb-4 col-12 product d-flex align-items-center mt-4">
                <img src="images/adidas1.jpg" alt="" class="mr-3">
                <div class="info">
                    <p class="title mb-0">
                        No Gravity
                    </p>
                    <p class="price mb-1">
                        $ 803,00
                    </p>
                    <p class="rate">
                        <i class="material-icons purple-color">
                            star
                            </i>
                        <i class="material-icons purple-color">
                                star
                                </i>
                        <i class="material-icons purple-color">
                                    star
                                    </i>
                        <i class="material-icons purple-color">
                                        star
                                        </i>
                        <i class="material-icons purple-color">
                                            star
                                            </i>
                    </p>
                </div>
                <a class="ml-4 pt-2 btn btn-danger btn-sm no-border text-medium" href="#">
                    <i class="material-icons">
                        close
                        </i>
                </a>
            </div>

            <div class="border-bottom pb-4 col-12 product d-flex align-items-center mt-4">
                <img src="images/adidas2.jpg" alt="" class="mr-3">
                <div class="info">
                    <p class="title mb-0">
                        Alpha Bounce
                    </p>
                    <p class="price mb-1">
                        $ 123,00
                    </p>
                    <p class="rate">
                        <i class="material-icons purple-color">
                            star
                            </i>
                        <i class="material-icons purple-color">
                                star
                                </i>
                        <i class="material-icons purple-color">
                                    star
                                    </i>
                        <i class="material-icons purple-color">
                                        star
                                        </i>
                        <i class="material-icons grey-color">
                                            star
                                            </i>
                    </p>
                </div>
                <a class="ml-4 pt-2 btn btn-danger btn-sm no-border text-medium" href="#">
                    <i class="material-icons">
                        close
                        </i>
                </a>
            </div>



        </div>

    </section>

    <section class="container checkout mt-4">
        <div class="row justify-content-center">
            <div class="col-11 d-flex justify-content-between">
                <p class="title">
                    Ongkir
                </p>
                <p class="value">
                    $ 20,00
                </p>
            </div>
            <div class="col-11 d-flex justify-content-between">
                <p class="title">
                    Tax
                </p>
                <p class="value">
                    % 12,5
                </p>
            </div>
            <div class="col-11 d-flex justify-content-between">
                <p class="title">
                    Total
                </p>
                <p class="value">
                    $ 1,493,420,00
                </p>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-11">
                <a href="#" class="py-2 btn btn-block btn-cream no-border text-medium">Checkout Now</a>
            </div>
        </div>
    </section>

    <section class="container bottom-nav fixed-bottom py-3">
        <div class="row justify-content-center">
            <div class="col-11">
                <div class="row">
                    <div class="col-3 menu d-flex justify-content-center">
                        <a href="index.html">
                            <i class="material-icons">
                                store
                </i>
                        </a>
                    </div>
                    <div class="col-3 menu d-flex justify-content-center">
                        <a href="#">
                            <i class="material-icons active">
                                shopping_basket
                </i>
                        </a>
                    </div>
                    <div class="col-3 menu d-flex justify-content-center">
                        <a href="#">
                            <i class="material-icons">
                                favorite
                </i>
                        </a>
                    </div>
                    <div class="col-3 menu d-flex justify-content-center">
                        <a href="#">
                            <i class="material-icons">
                dashboard
                </i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

</body>

</html>
